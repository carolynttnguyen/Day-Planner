<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />

    <title>Work Day Scheduler</title>
</head>


<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="current-day" class="lead"></p>
    </header>

    <div class="container">
        <!-- Timeblocks go here -->
        
        <div class="row">
            <div class="col-md-1 col-sm-2 pt-4 hour"> 9:00AM </div>
            <textarea id="9" class="event-textarea col-md-10 col-sm-8 event-textarea-block" placeholder="What's the plot for this hour?"></textarea>
            <button class="col-sm-1 saveBtn" time = nine><i class="far fa-save"></i></button>
        </div>
      
        <div class="row">
            <div class="col-md-1 col-sm-2 pt-4 hour"> 10:00AM </div>
            <textarea id="10" class="event-textarea col-md-10 col-sm-8 event-textarea-block" placeholder="What's the plot for this hour?"></textarea>
            <button class="col-sm-1 saveBtn" time = ten ><i class="far fa-save"></i></button>
        </div>

        <div class="row">
            <div class="col-md-1 col-sm-2 pt-4 hour"> 11:00AM </div>
            <textarea id="11" class="event-textarea col-md-10 col-sm-8 event-textarea-block" placeholder="What's the plot for this hour?"></textarea>
            <button class="col-sm-1 saveBtn" time = eleven ><i class="far fa-save"></i></button>
        </div>

        <div class="row">
            <div class="col-md-1 col-sm-2 pt-4 hour"> 12:00PM </div>
            <textarea id="12" class="event-textarea col-md-10 col-sm-8 event-textarea-block" placeholder="What's the plot for this hour?"></textarea>
            <button class="col-sm-1 saveBtn" time = twelve ><i class="far fa-save"></i></button>
        </div>

        <div class="row">
            <div class="col-md-1 col-sm-2 pt-4 hour"> 1:00PM </div>
            <textarea id="13" class="event-textarea col-md-10 col-sm-8 event-textarea-block" placeholder="What's the plot for this hour?"></textarea>
            <button class="col-sm-1 saveBtn" time = one ><i class="far fa-save"></i></button>
        </div>

        <div class="row">
            <div class="col-md-1 col-sm-2 pt-4 hour"> 2:00PM </div>
            <textarea id="14" class="event-textarea col-md-10 col-sm-8 event-textarea-block" placeholder="What's the plot for this hour?"></textarea>
            <button class="col-sm-1 saveBtn" time = two ><i class="far fa-save"></i></button>
        </div>

        <div class="row">
            <div class="col-md-1 col-sm-2 pt-4 hour"> 3:00PM </div>
            <textarea id="15" class="event-textarea col-md-10 col-sm-8 event-textarea-block" placeholder="What's the plot for this hour?"></textarea>
            <button class="col-sm-1 saveBtn" time = three ><i class="far fa-save"></i></button>
        </div>

        <div class="row">
            <div class="col-md-1 col-sm-2 pt-4 hour"> 4:00PM </div>
            <textarea id="16" class="event-textarea col-md-10 col-sm-8 event-textarea-block" placeholder="What's the plot for this hour?"></textarea>
            <button class="col-sm-1 saveBtn" time = four ><i class="far fa-save"></i></button>
        </div>

        <div class="row">
            <div class="col-md-1 col-sm-2 pt-4 hour"> 5:00PM </div>
            <textarea id="17" class="event-textarea col-md-10 col-sm-8 event-textarea-block" placeholder="What's the plot for this hour?"></textarea>
            <button class="col-sm-1 saveBtn" time = five ><i class="far fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
